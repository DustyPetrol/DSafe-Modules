<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H5P Multi-Viewer</title>
  <link rel="stylesheet" href="dist/styles/h5p.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    #h5p-container {
      margin-top: 2rem;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Choose a Module</h1>

  <select id="h5pSelector">
    <option value="printing-basics">Additive Manufacturing Basics</option>
    <option value="printing-process">3D Printing Process</option>
    <!-- Add more H5Ps as needed -->
  </select>

  <div id="h5p-container"></div>

  <!-- Stub required by frame.bundle.js -->
  <script>
    window.H5PIntegration = {
      baseUrl: ".",
      url: "",
      postUserStatistics: false,
      ajax: { setFinished: "", contentUserData: "" },
      saveFreq: false,
      user: { name: "Anonymous" },
      siteUrl: ".",
      l10n: {
        H5P: {
          fullscreen: "Fullscreen",
          disableFullscreen: "Disable fullscreen"
        }
      },
      hubIsEnabled: false,
      reportingIsEnabled: false,
      crossorigin: "anonymous"
    };
  </script>

  <!-- Load H5P player core -->
  <script src="https://unpkg.com/h5p-standalone@1.3.4/dist/main.bundle.js"></script>
  <!-- Visual styling -->
  <script src="dist/frame.bundle.js"></script>

  <script>
  window.onload = function () {
    const container = document.getElementById('h5p-container');
    const selector = document.getElementById('h5pSelector');

    function loadH5P(slug) {
      container.innerHTML = '';
      new H5PStandalone.H5P(container, {
        h5pJsonPath: `h5ps/${slug}`,
        frameJs: 'dist/frame.bundle.js',
        frameCss: 'dist/styles/h5p.css'
      });
    }

    selector.addEventListener('change', () => {
      loadH5P(selector.value);
    });

    // Load the first module on page load
    loadH5P(selector.value);
  };
</script>

</body>
</html>
