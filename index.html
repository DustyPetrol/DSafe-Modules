<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My H5P Content</title>

  <!-- H5P styles -->
  <link rel="stylesheet" href="h5p-core/styles/h5p.css">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .h5p-content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>My H5P Content</h1>
  <div class="h5p-content" id="h5p-container"></div>

  <!-- H5P JavaScript -->
  <script src="h5p-core/js/h5p.js"></script>

  <script>
    window.addEventListener('load', function () {
      H5PIntegration = {
        baseUrl: ".",
        url: "./",
        contents: {
          "cid-1": {
            contentUrl: "content"
          }
        }
      };

      H5P.init(document.getElementById('h5p-container'));
    });
  </script>
</body>
</html>
